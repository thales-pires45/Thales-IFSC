<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<title>Cadastro IFSC</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

<div class = "container"> 
		<div class="row">
			<div class = "card">
				<div class="card-body">
					<form id="form-contato">
						
						<h1>Cadastro</h1>
						<div class="form-group">
							<label for="nome">Nome</label>
							<input class = "form-control" type="text" id="nome" placeholder="entre com o nome">
						</div>
						<div class="form-group col-md-4">
							<label for="logradouro">Logradouro</label>
							<input class = "form-control" type="text" id="logradouro" placeholder ="entre com logradouro">
						</div>
						<div class="form-group col-md-4">
							<label for="numero">Número</label>
							<input class = "form-control" type="text" id="numero" placeholder ="entre com o número">
						</div>
						<div class="form-group">
							<label for="email">E-mail</label>
							<input class = "form-control" type="text" id="email" placeholder ="entre com o e-mail">
						</div>
						<div class="form-group">
							<label for="observacoes" class="form-label">Observações</label>
							<textarea class="form-control" id="observacoes" rows="3"></textarea>
						</div>
						<div class="form-group">Curso:</div>
						<div class="form-check">
						 	 <input class="form-check-input" type="radio" name="flexRadioDefault"id="flexRadioDefault">
						 	 <label class="form-check-label" for="flexRadioDefault1">Ánalise e Desenvolvimento de Sistema</label>
						</div>
						<div class="form-group" class="form-check">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					  		<label class="form-check-label" for="flexRadioDefault1">Alimentos</label>
						</div>
						<div class="form-group" class="form-check">
						  	<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					  		<label class="form-check-label" for="flexRadioDefault1">Agronomia</label>
					  	</div>
					 	<div class="form-group">Turma:</div>
						 	<select class="form-select" aria-label="Default select example">
								<option selected>Selecione o ano de entrada no curso</option>
								<option value="1">2017</option>
								<option value="2">2018</option>
								<option value="3">2019</option>
								<option value="3">2020</option>
							  	<option value="3">2021</option>
							</select>
					<div class="form-group" class="form-check">
						  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						  <label class="form-check-label" for="flexCheckDefault">Desejo receber mais informações sobre o IFSC	</label>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Cadastro</button>
					</div>	

				</form>	
			</div>
		</div>
	</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/formulario.js"></script>
</body>
</html>
